<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ba4c8dc756.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
  </head>
  <body>
    <!-- search -->
    <div class="search-for-city weather-search">
      <form action="">
        <label for="name"></label>
        <input type="text" name="name" id="city-name" placeholder="Search for cities"/>
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- basic data -->
    <div class="basic-data weather-basic">
      <div class="left">
        <div class="name-of-the-city"></div>
        <div class="current-temp"></div>
      </div>
      <div class="right">
        <div class="weather-icon"></div>
        <div class="description"></div>
      </div>
    </div>
    <!-- more details -->
    <div class="details-data weather-details">
      <div class="pressure">
        <p>Pressure</p>
        <span class="pressure-data"></span>
      </div>
      <div class="humidity">
        <p>Humidity</p>
        <span class="humidity-data"></span>
      </div>
      <div class="wind">
        <p>Wind speed</p>
        <span class="wind-data"></span>
      </div>
      <div class="visibility">
        <p>visibility</p>
        <span class="visibility-data"></span>
      </div>
    </div>

    <!-- hourly data -->
    <div class="day-weather-byHours weather-hours"></div>

    <!-- sunrise and sunset -->
    <div class="sunrise-sunset">
      <div class="sunrise"></div>
      <div class="sunset"></div>
    </div>

    <!-- current day and time -->
    <div class="current-day"></div>

    <!-- weather for 5 days -->
    <div class="weather-for-five-days weather-days"></div>
  </body>
</html>
